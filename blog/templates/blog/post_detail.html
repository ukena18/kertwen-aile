{% extends "blog/base.html" %}
{% block content %}

        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
            <div class="media-body">
            <div class="article-metadata">
<!--                since we are using class PostDetailView(LoginRequiredMixin,DetailView) -->
<!--                the post name change to objects bc we are using built in func-->
              <a class="mr-2" href="{% url 'blog-user' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d,y" }}</small>
                {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>


{% endblock content %}
