{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Post</legend>
      <!--                since we are using class PostDeleteView(LoginRequiredMixin,Delete) -->
<!--                the post name change to objects bc we are using built in func-->
      <h2>Are you sure to delete '{{object.title}}'</h2>
    </fieldset>
    <div class="form-group">
      <a class="btn btn-outline-secondary" href="{% url 'blog-detail' object.id %}">Go Back</a>
      <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>


    </div>
  </form>
</div>
{% endblock %}
